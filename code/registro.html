    <main>
        <div class="container">
            <div class="registro">
            <h1>Registrate aquí</h1>
            <form action="#" name="registro" method="post" enctype="multipart/form-data" class="registro-formulario">
            <fieldset>
                <legend>Datos requeridos</legend>
                <div>
                <label for="name">Nombre: </label>
                <input type="text" id="name" name="nombre"  required>
                </div>
                <div>
                <label for="lastname">Apellidos: </label>
                <input type="text" id="lastname" name="apellidos"  required>
                </div>
                <div>
                <label for="fecha">fecha de nacimiento: </label>
                <input type="date" id="fecha" name="fecha nacimiento">
                </div>
                <div>
                <label for="email">Correo electrónico: </label>
                <input type="email" id="educación" name="correo" required>
                </div>
                <div>
                <label for="address">Dirección: </label>
                <input type="text" id="address" name="direccion"  required>
                </div>
                <div>
                <label for="pagina">Página web: </label> 
                <input type="url" name="url" id="pagina" >
                </div>
                <div>
                <label for="photograph">Sube tu foto: </label>
                <input type="file" name="foto" id="photograph">
                </div>
                <div>
                <label for="bio">Biografía: </label><br>
                <textarea name="biografia" id="bio" cols="40" rows="5"></textarea>
                </div>
                <div class="legal">
                <input type="checkbox" name="aviso" id="aviso legal" checked>
                <label for="aviso legal">He leído y acepto la política de privacidad</label>
                </div>
                <div class="botones">
                <button>Enviar formulario</button>
                <input type="reset" value="Borrar datos" class="reset">
                </div>
            </fieldset>
            </form>
            </div>
         </div>
    </main>
